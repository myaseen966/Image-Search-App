<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Image Search App</h1>
        <form action="">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search for images..." />
                <div class="search-icon-container">
                    <button><span class="material-symbols-outlined search-icon">search</span></button>
                </div>
            </div>
        </form>
    </header>

    <main>
        <section>
            <div class="images-container">
                <h2>No image to show.</h2>
            </div>

            <div class="moreBtnDiv">
                <button class="loadMoreBtn">Load more...</button>
            </div>
        </section>
    </main>

    <script src="./app.js"></script>
</body>
</html>
